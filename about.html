<p style="padding-left:60px">SPECIMEN</p><br>
From <a href="https://en.wikipedia.org/wiki/Specimen">
Wikipedia, the free encyclopedia</a><br><br>
Specimen may refer to:<br>
Sample (material), a limited quantity of something which is intended to be similar to and represent a larger amount of that thing(s)<br><br>
Science[edit]<br>
Biological specimen or biospecimen, a biological laboratory specimen held by a biorepository for research<br>
Laboratory specimen, a biological specimen taken by sampling<br>
Type specimen (mineralogy), a reference sample by which a mineral is defined.<br><br>
Printing[edit]<br>
Specimen banknote, banknotes printed generally in very limited quantities for distribution to central banks to aid in the recognition of banknotes from a country other than their own
Specimen stamp, a postage stamp or postal stationery indicium sent to postmasters and postal administrations so that they are able to identify valid stamps and to avoid forgeries<br><br>
Other[edit]<br>
Specimen (band), a British band formed in the 1980s<br>
Specimen Products, a Chicago-based manufacturer of custom guitars, tube amplifiers, and audio horn speakers<br>
Specimen Ridge, a ridge along the south rim of the Lamar Valley in Yellowstone National Park, Wyoming, USA<br><br><br>
