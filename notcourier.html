FONTLOG<br>
NotCourier<br>
==============<br>
<br>
Basic Font Information<br>
--------------------------<br>
NotCourier is a re-interpretation of Nimbus Mono and was designed in Wroclaw at the occasion of Libre Graphics Meeting (LGM 2008).<br>
<br>
We took Nimbus as the base of the design. We proceeded to remove the serifs with raw cuts. We did not soften the edges. We are not here to be polite.<br><br>
See also: <a href="propcourier">PropCourier Sans</a>
